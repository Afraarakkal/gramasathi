<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Complaint Form</title>
</head>
<body>
  <h2>Sample Complaint / Registration Form</h2>
  <form id="complaintForm">
    <label for="fullName">Full Name:</label><br />
    <input type="text" id="fullName" placeholder="Enter your full name" required /><br /><br />

    <label for="emailInput">Email:</label><br />
    <input type="email" id="emailInput" placeholder="Enter your email" required /><br /><br />

    <label for="phoneInput">Phone Number:</label><br />
    <input type="tel" id="phoneInput" placeholder="Enter your phone number" /><br /><br />

    <label for="addressInput">Address:</label><br />
    <textarea id="addressInput" placeholder="Enter your address"></textarea><br /><br />

    <label for="complaintField">Complaint / Feedback:</label><br />
    <textarea id="complaintField" placeholder="Describe your issue"></textarea><br /><br />

    <button id="submitBtn" type="submit">Submit</button>
  </form>

  
</body>
</html>
